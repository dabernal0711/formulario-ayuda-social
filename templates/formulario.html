<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Ayuda Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      background-color: #f7f9fc;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Solicitud de Ayuda Económica</h1>
  <form action="/enviar" method="POST">

    <div class="section">
      <h2>Datos del Solicitante</h2>
      <label>Nombre</label>
      <input type="text" name="solicitante_nombre">
      <label>Edad</label>
      <input type="text" name="solicitante_edad">
      <label>Cédula</label>
      <input type="text" name="solicitante_cedula">
      <label>Seguro Social</label>
      <input type="text" name="solicitante_seguro">
      <label>Dirección</label>
      <input type="text" name="solicitante_direccion">
      <label>Teléfono residencial</label>
      <input type="text" name="telefono_residencial">
      <label>Teléfono oficina</label>
      <input type="text" name="telefono_oficina">
      <label>Ocupación</label>
      <input type="text" name="ocupacion">
      <label>Salario bruto</label>
      <input type="text" name="salario_bruto">
      <label>Salario neto</label>
      <input type="text" name="salario_neto">
      <label>Lugar de trabajo</label>
      <input type="text" name="lugar_trabajo">
    </div>

    <div class="section">
      <h2>Datos del Beneficiario</h2>
      <label>Nombre</label>
      <input type="text" name="beneficiario_nombre">
      <label>Edad</label>
      <input type="text" name="beneficiario_edad">
      <label>Cédula</label>
      <input type="text" name="beneficiario_cedula">
      <label>Seguro Social</label>
      <input type="text" name="beneficiario_seguro">
    </div>

    <div class="section">
      <h2>Motivo de Referencia</h2>
      <label><input type="checkbox" name="ayuda_economica"> Ayuda económica</label>
      <label><input type="checkbox" name="materiales"> Materiales</label>
      <label><input type="checkbox" name="otros"> Otros</label>
      <label>Especifique</label>
      <input type="text" name="otros_especificar">
      <label>Problema presentado</label>
      <textarea name="problema"></textarea>
    </div>

    <div class="section">
      <h2>Condición Económica</h2>
      <label>Ingreso Esposo</label>
      <input type="text" name="ingreso_esposo">
      <label>Ingreso Esposa</label>
      <input type="text" name="ingreso_esposa">
      <label>Pensión por hijo</label>
      <input type="text" name="pension_hijo">
      <label>Otros ingresos</label>
      <input type="text" name="otros_ingresos">
      <label>Especifique</label>
      <input type="text" name="otros_ingresos_especificar">

      <label>Egresos: Vivienda</label>
      <input type="text" name="egreso_vivienda">
      <label>Luz</label>
      <input type="text" name="egreso_luz">
      <label>Agua</label>
      <input type="text" name="egreso_agua">
      <label>Gas</label>
      <input type="text" name="egreso_gas">
      <label>Escuela</label>
      <input type="text" name="egreso_escuela">
      <label>Transporte</label>
      <input type="text" name="egreso_transporte">
      <label>Alimentación</label>
      <input type="text" name="egreso_alimentacion">
      <label>Otros egresos</label>
      <input type="text" name="egreso_otros">
    </div>

    <div class="section">
      <h2>Diagnóstico Social</h2>
      <textarea name="diagnostico"></textarea>
    </div>

    <div class="section">
      <h2>Evaluación y Recomendación</h2>
      <textarea name="evaluacion"></textarea>
    </div>

    <div class="section">
      <h2>Referido Por</h2>
      <label>Junta Comunal</label>
      <input type="text" name="referido_junta">
      <label>Otros</label>
      <input type="text" name="referido_otros">
    </div>

    <div class="section">
      <h2>Para Uso Interno</h2>
      <label>Subsidio asignado</label>
      <input type="text" name="subsidio">
      <label>Aprobado por</label>
      <input type="text" name="aprobado_por">
      <label>Referido a la oficina de</label>
      <input type="text" name="referido_oficina">
      <label>Recibido por</label>
      <input type="text" name="recibido_por">
      <label>Fecha recibido</label>
      <input type="date" name="fecha_recibido">
      <label>Tramitado por</label>
      <input type="text" name="tramitado_por">
      <label>Fecha tramitado</label>
      <input type="date" name="fecha_tramitado">
      <label>Observaciones</label>
      <textarea name="observaciones"></textarea>
    </div>

    <button type="submit">Enviar Solicitud</button>
  </form>
</body>
</html>
